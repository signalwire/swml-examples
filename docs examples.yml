### Join_room

## Joining a room
#Yaml
version: 1.0.0
sections:
  main:
    - join_room: my_room
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "join_room": "my_room"
      }
    ]
  }
}

## Join a room and retry on failure
#Yaml
main:
  - label: join
    join_room:
      name: my_room
      result:
        case:
          joined:
            - hangup
        default:
          - goto:
              label: join
              max: 2
  - hangup
#Json
{
  "main": [
    {
      "label": "join",
      "join_room": {
        "name": "my_room",
        "result": {
          "case": {
            "joined": [
              "hangup"
            ]
          },
          "default": [
            {
              "goto": {
                "label": "join",
                "max": 2
              }
            }
          ]
        }
      }
    },
    "hangup"
  ]
}


### Play

## Playing a single URL
#Yaml
version: 1.0.0
sections:
  main:
    - play: https://example.com/file.mp3
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "play": "https://example.com/file.mp3"
      }
    ]
  }
}

## Playing multiple URLs
#Yaml
version: 1.0.0
sections:
  main:
    - play:
        - https://example.com/file1.wav
        - https://example.com/file2.wav
        - say:this is something to say
        - silence:3.0
        - ring:10.0:us
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "play": [
          "https://example.com/file1.wav",
          "https://example.com/file2.wav",
          "say:this is something to say",
          "silence:3.0",
          "ring:10.0:us"
        ]
      }
    ]
  }
}

## Playing multiple URLs with volume adjusted
#Yaml
version: 1.0.0
sections:
  main:
    - play:
        volume: 30
        urls:
          - https://example.com/file1.wav
          - https://example.com/file2.wav
          - say:this is something to say
          - silence:3.0
          - ring:10.0:us
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "play": {
          "volume": 30,
          "urls": [
            "https://example.com/file1.wav",
            "https://example.com/file2.wav",
            "say:this is something to say",
            "silence:3.0",
            "ring:10.0:us"
          ]
        }
      }
    ]
  }
}


### Prompt

## Play prompt and wait for digit press
#Yaml
version: 1.0.0
sections:
  main:
    - label: welcome
      prompt:
        play: https://example.com/menu.wav
    - switch:
        case:
          1:
            - transfer: https://example.com/sales.swml
        variable: prompt_value
        default:
          - play: https://example.com/bad_input.wav
          - transfer: main
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "label": "welcome",
        "prompt": {
          "play": "https://example.com/menu.wav"
        }
      },
      {
        "switch": {
          "case": {
            "1": [
              {
                "transfer": "https://example.com/sales.swml"
              }
            ]
          },
          "variable": "prompt_value",
          "default": [
            {
              "play": "https://example.com/bad_input.wav"
            },
            {
              "transfer": "main"
            }
          ]
        }
      }
    ]
  }
}

## Play prompt and wait for digit or speech
