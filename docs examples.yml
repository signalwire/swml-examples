### Send_sms

## Send an SMS
#Yaml
version: 1.0.0
sections:
  main:
    - send_sms:
        tags:
          - Custom
          - data
        region: us
        from_number: "+155512312345"
        to_number: "+15555554321"
        body: Message Body
        media:
          - url1
          - url2
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "send_sms": {
          "tags": [
            "Custom",
            "data"
          ],
          "region": "us",
          "from_number": "+155512312345",
          "to_number": "+15555554321",
          "body": "Message Body",
          "media": [
            "url1",
            "url2"
          ]
        }
      }
    ]
  }
}


