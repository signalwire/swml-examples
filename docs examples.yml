### Answer

## No parameters
#Yaml
version: 1.0.0
sections:
  main:
    - answer
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      "answer"
    ]
  }
} 

##  Implicit first parameter
#Yaml
version: 1.0.0
sections:
  main:
    - answer: 60
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "answer": 60
      }
    ]
  }
}

##  Named parameter
#Yaml
version: 1.0.0
sections:
  main:
    - answer:
        max_duration: 60
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "answer": {
          "max_duration": 60
        }
      }
    ]
  }
}


### Connect

## Dial a single phone number
#Yaml
version: 1.0.0
sections:
  main:
    - connect:
        from: "+15553214321"
        to: "+15551231234"
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "connect": {
          "from": "+15553214321",
          "to": "+15551231234"
        }
      }
    ]
  }
}

## Dial a single phone number and go to voicemail on failure
#Yaml
version: 1.0.0
sections:
  main:
    - connect:
        from: "+15553214321"
        to: "+15551231234"
        result:
          case:
            connected:
              - hangup
          default:
            - execute: "voicemail"
            - hangup
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "connect": {
          "from": "+15553214321",
          "to": "+15551231234",
          "result": {
            "case": {
              "connected": [
                "hangup"
              ]
            },
            "default": [
              {
                "execute": "voicemail"
              },
              "hangup"
            ]
          }
        }
      }
    ]
  }
}

## Dial numbers in parallel
#Yaml
version: 1.0.0
sections:
  main:
    - connect:
        parallel:
          - to: "+15551231234"
          - to: "+15553214321"
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "connect": {
          "parallel": [
            {
              "to": "+15551231234"
            },
            {
              "to": "+15553214321"
            }
          ]
        }
      }
    ]
  }
}

## Dial SIP serially with a timeout
#Yaml
version: 1.0.0
sections:
  main:
    - connect:
        timeout: 20
        serial:
          - from: "sip:chris@example.com"
            to: "sip:alice@example.com"
          - to: "sip:bob@example.com"
            codecs: PCMU
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "connect": {
          "timeout": 20,
          "serial": [
            {
              "from": "sip:chris@example.com",
              "to": "sip:alice@example.com"
            },
            {
              "to": "sip:bob@example.com",
              "codecs": "PCMU"
            }
          ]
        }
      }
    ]
  }
}


