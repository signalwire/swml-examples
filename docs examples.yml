### Record

## Record some audio and play it back
#Yaml
version: 1.0.0
sections:
  main:
    - record:
        end_silence_timeout: 5
    - play: "%{record_url}"
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "record": {
          "end_silence_timeout": 5
        }
      },
      {
        "play": "%{record_url}"
      }
    ]
  }
}


