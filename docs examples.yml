        max_digits: 1
        speech_hints:
          - one
          - two
          - three
          - four
          - five
          - six
          - seven
          - eight
          - nine
    - switch:
        case:
          1:
            - transfer: https://example.com/sales.swml
          one:
            - transfer: https://example.com/sales.swml
        variable: prompt_value
        default:
          - play: https://example.com/bad_input.wav
          - transfer: main
#Json
{
  "version": "1.0.0",
  "sections": {
    "main": [
      {
        "label": "welcome",
        "prompt": {
          "play": "https://example.com/press_or_say_one.wav",
          "speech_language": "en-US",
          "max_digits": 1,
          "speech_hints": [
            "one",
            "two",
            "three",
            "four",
            "five",
            "six",
            "seven",
            "eight",
            "nine"
          ]
        }
      },
      {
        "switch": {
          "case": {
            "1": [
              {
                "transfer": "https://example.com/sales.swml"
              }
            ],
            "one": [
              {
                "transfer": "https://example.com/sales.swml"
              }
            ]
          },
          "variable": "prompt_value",
          "default": [
            {
              "play": "https://example.com/bad_input.wav"
            },
            {
              "transfer": "main"
            }
